<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labour Offline Sync Testing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        margin-bottom: 30px;
        text-align: center;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .card h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.5rem;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
        margin-top: 10px;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button.secondary {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      button.success {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      .queue-item {
        background: #f8f9fa;
        padding: 15px;
        border-left: 4px solid #667eea;
        margin-bottom: 10px;
        border-radius: 4px;
      }

      .result-box {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 6px;
        margin-top: 15px;
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 13px;
        max-height: 400px;
        overflow-y: auto;
      }

      .badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
        margin-left: 8px;
      }

      .badge.success {
        background: #d4edda;
        color: #155724;
      }

      .badge.error {
        background: #f8d7da;
        color: #721c24;
      }

      .badge.warning {
        background: #fff3cd;
        color: #856404;
      }

      #queueDisplay {
        min-height: 50px;
      }

      .empty-state {
        text-align: center;
        color: #999;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîÑ Labour Offline Sync Testing</h1>

      <!-- Authentication -->
      <div class="card">
        <h2>1. Authentication</h2>
        <div class="form-group">
          <label>Labour Phone Number:</label>
          <input type="text" id="labourPhone" placeholder="e.g., 9876543210" />
        </div>
        <button onclick="labourAuth()">Login as Labour</button>
        <div id="authStatus" class="result-box" style="display: none"></div>
      </div>

      <!-- Queue Offline Actions -->
      <div class="card">
        <h2>2. Queue Offline Actions</h2>

        <div class="form-group">
          <label>Action Type:</label>
          <select id="actionType">
            <option value="CHECK_IN">CHECK_IN</option>
            <option value="CHECK_OUT">CHECK_OUT</option>
          </select>
        </div>

        <div class="form-group">
          <label>Project ID:</label>
          <input type="text" id="projectId" placeholder="UUID" />
        </div>

        <div class="form-group">
          <label>Latitude:</label>
          <input type="number" step="0.000001" id="latitude" value="28.6139" />
        </div>

        <div class="form-group">
          <label>Longitude:</label>
          <input type="number" step="0.000001" id="longitude" value="77.2090" />
        </div>

        <button class="secondary" onclick="queueAction()">
          ‚ûï Queue Action
        </button>
        <button onclick="clearQueue()">üóëÔ∏è Clear Queue</button>

        <h3 style="margin-top: 20px">
          Queued Actions (<span id="queueCount">0</span>)
        </h3>
        <div id="queueDisplay"></div>
      </div>

      <!-- Sync to Server -->
      <div class="card">
        <h2>3. Sync to Server</h2>
        <button class="success" onclick="syncToServer()">
          üöÄ Sync All Actions
        </button>
        <div id="syncResult" class="result-box" style="display: none"></div>
      </div>

      <!-- Results Display -->
      <div class="card">
        <h2>4. Last Sync Results</h2>
        <div id="resultsDisplay">
          <div class="empty-state">No sync results yet</div>
        </div>
      </div>
    </div>

    <script src="labour-sync.js"></script>
  </body>
</html>
